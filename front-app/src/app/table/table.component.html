<div>
<img [id] = "'table' + table.tableId" src= "../../assets/{{table.icon}}" alt="Girl in a jacket" width="50" height="50" (click) = "tableClick()"  [ngClass]="getStyleObject()">
<img *ngIf="table.order !== null" src= "../../assets/drinkTableItem.png" class = "notification" alt="Girl in a jacket" width="20" height="20" [ngStyle] = "{'position' : 'absolute', 'left.px' : calcXDrink(), 'top.px' : calcYDrink()}">
</div>
