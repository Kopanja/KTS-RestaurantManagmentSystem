
<table *ngIf="this.items" class="table">
    <thead class="table-header">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Cost</th>
        <th scope="col">Prep Time</th>
        <th scope="col">Alergens</th> 
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" [id] = "item.name">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.cost}}</td>
        <td>{{item.prepTime}}</td>
        <td>{{item.alergens}}</td>
        <td>
        <button (click) = "detailsClick(item)">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
