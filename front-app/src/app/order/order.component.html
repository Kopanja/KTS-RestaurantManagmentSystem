<div class = "order container-column item">
    <p class = "text item">Table: {{tableName}}</p>
    <div class = "order-box container-column item">
        <div class = "container-row item" *ngFor="let item of order?.items">
            <p class = "text item" [ngClass]="{'text-not-prepared' : !item.prepared, 'text-prepared' : item.prepared}">.</p>
            <p class = "text item" [ngClass]="{'text-not-prepared' : !item.prepared, 'text-prepared' : item.prepared}">{{item.item.name}}</p>
            <p class = "text item" [ngClass]="{'text-not-prepared' : !item.prepared, 'text-prepared' : item.prepared}">{{item.item.price}}</p>   
        </div>
        
        <div class = "container-row item" *ngFor="let item of itemsPreOrder">
            <p class = "text item">.</p>
            <p class = "text item">{{item.name}}</p>
            <p class = "text item">{{item.price}}</p>
            <img src= "../../assets/delete.png" alt="Girl in a jacket" width="15" height="15" (click) = "deleteClick(item)">
    
        </div>
    </div>
    <p class = "text item">Total Price: {{calcPrice()}}</p>
    <button (click)="placeOrderClicked()">Place Order</button>
</div>
