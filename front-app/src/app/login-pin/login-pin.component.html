<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-signin" (ngSubmit)="login()">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="pin" class="sr-only">PIN</label>
          <input type="text" id="pin" class="form-control" name="name" [(ngModel)]="user.pin" placeholder="XXXX"
            required autofocus>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <div *ngIf=wrongPin class="alert alert-warning box-msg" role="alert">
          Wrong username or password.
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
