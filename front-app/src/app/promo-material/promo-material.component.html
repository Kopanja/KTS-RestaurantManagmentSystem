<div class = "container-custom">
    <h1>Promo Material</h1>
    <a class = "link-button" *ngFor="let fileName of fileNames" (click)="goToLink(fileName)">{{fileName}}</a>
    <button (click)="refreshFoodMenu()">Refresh Food Menu</button>
    <button (click)="refreshDrinkMenu()">Refresh Drink Menu</button>
    <p *ngIf = "areMenuesRefreshed">{{returnMessage}}</p>
</div>
